<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
			background-image: url("mars.gif");
		}

		#myCanvas {
			border-width: 10px;
			background-color: white;
			border-style: ridge;
		}

		h1,
		h4 {
			color: white !important;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>Moving Rover On</title>
</head>

<body onload="add()">
	<center>
		<h1>Moving Rover On Mars</h1>
		<canvas id="myCanvas" width="800" height="600"></canvas>
		<h4>
			<b class="text-danger">NOTE : </b> IF ROVER IS NOT VISIBLE PRESS ANY ARROW KEY
		</h4>
		<button class="primary-button"><a href="index.html" style="text-decoration: none;">Reset</a></button><br>
		<button onclick="up()" style="background-color: blue; color: white;">Up</button>
		<button onclick="down()" style="background-color: yellow; color: black;">Down</button>
		<button onclick="right()" style="background-color: red; color: white;">Right</button>
		<button onclick="left()" style="background-color: purple; color:white;">Left</button>
	</center>
	<script src="main.js">
	</script>
</body>

</html>
